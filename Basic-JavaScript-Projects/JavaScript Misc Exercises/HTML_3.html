<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switch_Statments and Canvas Exercise</title>
    <script defer src="./JavaScript/JavaScript_3.js" ></script>
    
    </head>
    <body>
      <h1>Anime Character</h1>
      <h3>Click on a anime to see the show's protagonist</h3>

      <ul>              <!--Identifier = displayType-->
            <li onclick="displayType(this)" id="DBZ"
            data-character-type="Son Goku">DBZ</li>
            <li onclick="displayType(this)" id="Yuyu Hakusho"
            data-character-type="Yusuke Urameshi">Yuyu Hakusho</li>
            <li onclick="displayType(this)" id="One Piece"
            data-character-type="Luffy">One Piece</li>
            <li onclick="displayType(this)" id="Fullmetal Alchemist"
            data-character-type="Edward Elric">Fullmetal Alchemist</li>

      </ul>


    </body>
</html>
