<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>JavaScript Lets Play Some Tic Tac Toe</title>
        <meta charset="UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <script defer>
            // const function establishing an array
            const numbers = [1, 2, 3, 4, 5];

            // Using a regular function
            const squaredNumbersRegular = numbers.map(function (x) {
            return x * x;
            });

            // Using an arrow function
            const squaredNumbersArrow = numbers.map((x) => x * x);
            // They both display the same results
            console.log(squaredNumbersRegular); // [1, 4, 9, 16, 25]
            console.log(squaredNumbersArrow);   // [1, 4, 9, 16, 25]


        </script>
         
    </head>

    <body id='body'>
       
    </body>
</html>
