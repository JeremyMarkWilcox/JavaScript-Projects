<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );

        // Apply initial styles
        $("#2").css({"color":"red"});
        $("#container").hide(); // This hides the container initially

        // Apply fadeIn effect to paragraphs
        $("#container").fadeIn(1500); // 1500 milliseconds (1.5 seconds) duration

        $("#3").click(function() {
            $("h1").hide();
        });

        $("h1").click(function() {
            // Change the background color of the #container when h1 is clicked
            $("#container").css({"background-color": "lightblue"});
        }); 
    }); 
</script>
</html>
